<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>River Monitoring Dashboard</title>

        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            body {
                position: relative; 
            }
        </style>
    </head>
    <body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#section1">State</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section2">Manual Control</a>
              </li>
            </ul>
          </div>
        </nav>
        
        <div id="section1" class="container-fluid bg-success text-white" style="padding:100px 20px;">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h6>Graph</h6>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>STATE</p>
                        </div>
                        <div class="col-sm-6">
                            <p>VALVE OPENING</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="section2" class="container-fluid bg-warning" style="padding:100px 20px;">
            <h3>Manual Control</h3>
            <div class="row">
                <button>Manual Control</button>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="valveOpening" class="form-label">Valve Opening</label>
                </div>
                <div class="col-sm-6">
                    <input type="range" class="form-range" id="valveOpening" step="100" name="points" style="width: 80%;">
                </div>
            </div>
            
        </div>
        
    </body>
</html>
